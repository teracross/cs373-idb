<!-- Responsive Nav Bar -->
<div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.cs.utexas.edu/users/downing/cs373/drupal/idb2">CS 373 IDB2</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li id="index_nav"><a href="{% url 'index' %}">Home Page</a></li>
          <li id="business_nav"><a href="{% url 'business_splash' %}">Businesses</a></li>
          <li id="review_nav"><a href="{% url 'review_splash' %}">Reviews</a></li>
          <li id="user_nav"><a href="{% url 'user_splash' %}">Users</a></li>
        </ul>
        <div class="col-sm-4 col-md-4 pull-right">
          <form class="navbar-form" role="search" method="GET" action="{% url 'search' %}">
              <div class="input-group">
                  {{ form.search }}
                  <div class="input-group-btn">
                      <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
              <!-- search input end -->
              </div><!--/.container-fluid -->
          </form>
        </div>
      </div><!--/.nav-collapse -->
  </div>
</div>
<!-- END Responsive Nav Bar --> 

<script type="text/javascript">
  var f = document.getElementById('id_search')
  f.className = f.className + " form-control"
  {% if search_terms %}
      f.value = "{{ search_terms }}"
  {% else %}
      f.placeholder = "Enter Search..."
  {% endif %}
  {% if active_page %}
      var a = document.getElementById('{{ active_page }}')
      a.className = "active"
  {% endif %}
</script>
