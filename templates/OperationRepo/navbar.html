<!-- Responsive Nav Bar -->
<div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="http://www.cs.utexas.edu/users/downing/cs373/drupal/idb2">CS 373 IDB2</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li id="index_nav"><a href="{% url 'index' %}">Home Page</a></li>
          <li id="business_nav"><a href="{% url 'business_splash' %}">Businesses</a></li>
          <li id="review_nav"><a href="{% url 'review_splash' %}">Reviews</a></li>
          <li id="user_nav"><a href="{% url 'user_splash' %}">Users</a></li>
        </ul>
          <!-- the search bar -->
          <div class="col-sm-4 col-md-4 pull-right"> 
            <form class="navbar-form" role="search" method="GET" action="{% url 'search' %}">
                <div class="input-group">
                    {{ form.search }}
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                <!-- search input end -->
                </div><!--/.container-fluid -->
            </form>
          </div>
        <ul class="nav navbar-nav">
          <li class="btn-group dropdown">
            <button type="button" class="btn btn-default navbar-btn dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span></button>
            <ul class="dropdown-menu">
              <li id="set_light"><input type="button" value="light" onclick="setBgLight()"></li>
              <li id="set_med"><input type="button" value="med" onclick="setBgMed()"></li>
              <li id="set_dark"><input type="button" value="dark" onclick="setBgDark()"></li>
            </ul>
          </li>
        </ul>
          <!-- </div> -->       
          <!-- button for manual user control of background -->
      </div><!--/.nav-collapse -->
  </div>
</div>
{% include "background.html"%}   
<!-- END Responsive Nav Bar --> 

<script type="text/javascript">
  var f = document.getElementById('id_search')
  f.className = f.className + " form-control"
  {% if search_terms %}
      f.value = "{{ search_terms }}"
  {% else %}
      f.placeholder = "Enter Search..."
  {% endif %}
  var a = document.getElementById('{{ active_page }}')
  a.className = "active"
</script>
