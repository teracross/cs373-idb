<!-- Homepage - links to our various html pages for business, users and reviews.-->
<!DOCTYPE html>
<html>
<head> 
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Operation Repo - Businesses from Yelp Academic DataSet</title>
  <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css" />
  <style type="text/css">
    .key {width: 150px;display:inline-block;}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>

<body>
<div class="container">
  <h1>Operation Repo - All Businesses </h1>
  {% include "navbar.html" %}
  <div class="jumbotron">
            <table class="table table-striped">
                <thead>
                    <tr><th>Business</th></tr>
                </thead>
                <tbody>
                    {% for b in bdict %}
                        <tr><td><a href ="{% url 'business'  b.business_id %}">{{ b.name }}</a></td></tr>
                    {%endfor%}
                </tbody>
            </table>
    </div>
</div>

    <!-- scroll to top button -->
    <script src = "{{STATIC_URL}}js/scrollToTop.js"></script>

     <!-- Bootstrap -->
     <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
</body>
</html>
