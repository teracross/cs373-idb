<!-- Homepage - links to our various html pages for business, users and reviews.-->
<!DOCTYPE html>
<html>
<head> 
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Operation Repo - Businesses from Yelp Academic DataSet</title>
  <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet" media="screen" type="text/css" />
  <link href="{{STATIC_URL}}css/reviewtable.css" rel="stylesheet" media="screen" type="text/css" />
  <style type="text/css">
    .key {width: 150px;display:inline-block;}
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <style>
     body {background: url("{{STATIC_URL}}img/bg_light.jpg") fixed;}
  </style>
  <link href="{{STATIC_URL}}css/background.css" rel="stylesheet" media="screen" type="text/css" />
</head>

<body>
<div class="container">
  <h1 class="topHeader">Operation Repo - All Reviews </h1>
  {% include "navbar.html" %}
  <div class="jumbotron">

        <p>Average Rating: {{ avgInfo.stars__avg|floatformat:-2 }}</p>
            <table class="table table-striped">
                <thead>
                    <tr><th>Review Links</th><th>Date</th><th>Rating</th></tr>
                </thead>
                <tbody>
                    {% load app_filters %}
                    {% for review in rdict %}
                        <tr><td><a href ="{% url 'review' review.review_id %}">Review </a> </td><td>{{review.date}}</td><td>{{review.stars}} {% for i in review.stars|get_range %} <span class="glyphicon glyphicon-star" style="color: rgb(67, 129, 189);"></span> {% endfor %} </td></tr>
                    {%endfor%}
                </tbody>
            </table>
    </div>
</div>

    <!-- scroll to top button -->
    <script src = "{{STATIC_URL}}js/scrollToTop.js"></script>

    <!-- Bootstrap -->
    <script src="{{STATIC_URL}}js/bootstrap.min.js"></script>
</body>
</html>
